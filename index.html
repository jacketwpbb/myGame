<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        #my-canvas {
            border: 1px solid #000;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="my-canvas" width="400" height="300"></canvas>
</body>
<script>
    var log = console.log.bind(console)

    var imageFromPath = function (path) {
        var img = new Image()
        img.src = path
        return img
    }
    var collideX=function(a,b){
        var x1=a.x,
            w1=a.width,
            x2=b.x,
            w2=b.width;
        return (x1>=x2&&x1<=x2+w2)||(x2>=x1&&x2<=x1+w1);
    }
    var collideY=function(a,b){
        var y1=a.y,
            h1=a.height,
            y2=b.y,
            h2=b.height;
        return (y1>=y2&&y1<=y2+h2)||(y2>=y1&&y2<=y1+h1);
    }
    var Game = function () {
        var g = {
            //储存要激活的按键
            actions: {},
            //key status
            keydowns: {},
        }
        var cvs = document.querySelector('#my-canvas')
        var ctx = cvs.getContext('2d')
        g.canvas = cvs
        g.context = ctx
        g.drawImage=function(element){
            g.context.drawImage(element.image, element.x, element.y)
        }
        g.draw=function(){}
        //events
        window.addEventListener('keydown', function (event) {
            g.keydowns[event.key] = true
        })
        window.addEventListener('keyup', function (event) {
            g.keydowns[event.key] = false
        })
        //注册按键
        g.registerAction = function (key, callback) {
            g.actions[key] = callback
        }

        //timer
        setInterval(function () {
            //events
            var actions = Object.keys(g.actions)
            for (var i = 0; i < actions.length; i++) {
                var key = actions[i];
                if(g.keydowns[key]){
                    //如果按键被按下，执行相应的函数
                    g.actions[key]()
                }
            }
            //update
            g.update()
            //clear
            ctx.clearRect(0,0,cvs.width,cvs.height)
            //draw
            g.draw()
        }, 1000 / 60)
        return g

    }
    var Paddle = function () {
        var image = imageFromPath("./img/paddle.png")
        var o = {
            image: image,
            x: 100,
            y: 250,
            speed: 4,
            width: image.width,
            height: image.height,
            speedStatus:4,
        }
        o.moveLeft = function () {
            o.x -= this.speed
            o.speedStatus=-o.speed;
            if (this.x < 0) {
                this.x = 0
            }
        }
        o.moveRight = function () {
            o.x += this.speed
            o.speedStatus=o.speed;

        }

        return o
    }
    var Ball = function () {
        var image = imageFromPath("./img/ball.png")
        var o = {
            image: image,
            x: 100,
            y: 150,
            vx: 6,
            vy: 6,
            width: image.width,
            height: image.height,
            fired:false,
            collision:0,
        }
        o.move = function () {
            if(o.fired){
                if(o.x<0||o.x>400-o.width){
                    o.vx*=-1
                }
                //这里不能用else if 因为两个不是互斥的
                if(o.y<0||o.y>300-o.height){
                    o.vy*=-1
                }
                o.x+=o.vx
                o.y+=o.vy
            }

        }
        o.collide=function(paddle){
            var y1=paddle.y,
                x1=paddle.x,
                h1=paddle.height,
                w1=paddle.width,
                x2=o.x,
                y2=o.y,
                w2=o.width,
                h2=o.height,
                vy=o.vy,
                vx=o.vx,
                v2x=paddle.vx,
                v2y=paddle.vy;
            if(collideX(paddle,o)&&collideY(o,paddle)){

                var status={
                    leftOrRight:false,
                    topOrBottom:false,
                    both:false,
                }
                //左右侧碰撞
                if((vy>0&&(y2+h2-vy)>=y1&&(y2+h2-vy)<=(y1+h1))||(vy<0&&(y2-vy)>=y1&&(y2-vy)<=y1+h1)){
                   status.leftOrRight=true
                }
                //左右侧碰撞
                if((vx>0&&(x2+w2-vx)>=x1&&(x2+w2-vx)<=(x1+w1))||(vx<=0&&(x2-vx)>=x1&&(x2-vx)<=x1+w1)){
                    status.topOrBottom=true
                }
                if(status.topOrBottom&&status.leftOrRight){
                    return 2
                }else if(status.leftOrRight){
                    return 1
                }else if(status.topOrBottom){
                    return 3
                }


            }else{
//                o.collision=0
                return false
            }
        }
        o.bounce=function(status,paddle){

            switch (status){
                case 1:
                    o.vx*=-1
                    break;
                case 2:
                    if(o.collision=0){
                        o.vy*=-1
                        o.vx*=-1
                        o.collision++
                    }else if(paddle){
                        o.y=o.vy>0?(paddle.y-o.height):(paddle.y+paddle.height)
                        o.x=paddle.speedStatus<0?(paddle.x-o.width):(paddle.x+paddle.width)
                        o.vy*=-1
                        o.vx*=-1
                        o.collision=0
                    }

                    break;
                case 3:
                    o.vy*=-1
                    break;
                case 4:
                    break;
            }

        }
        return o
    }
    var Block = function () {
        var image = imageFromPath("./img/block.png")
        var o = {
            image: image,
            x: 40,
            y: 40,
            vx: 5,
            vy: 5 ,
            width: image.width,
            height: image.height,
            alive:true,
        }
        o.kill=function(collide){
            if(collide){
                o.alive=false
            }
        }

        return o
    }
    var __main = function () {
        var game = Game()
        var paddle = Paddle()
        var ball=Ball()
        var blocks=[]
        for (var i = 0; i < 3; i++) {
            var b = Block()
            b.x=i*100
            blocks.push(b)

        }
        var block=Block()
        game.registerAction("a",function(){
            paddle.moveLeft()
        })
        game.registerAction("d",function(){
            paddle.moveRight()
        })
        game.registerAction("f",function(){
            ball.fired=true
        })
        window.addEventListener("keyup",function(event){
            if(event.key==="p"){
                game.pause=!game.pause
            }
        })

        game.update=function(){
            if(game.pause){
                return
            }
            ball.move()
            //collide
//            log(ball.collide(paddle))
            ball.bounce(ball.collide(paddle),paddle)

            for (var i = 0; i < blocks.length; i++) {
                var block = blocks[i];
                ball.bounce(block.alive&&ball.collide(block))
                block.kill(ball.collide(block))

            }


        }

        game.draw = function () {
            game.drawImage(ball)
            game.drawImage(paddle)
            for (var i = 0; i < blocks.length; i++) {
                var b = blocks[i];
                if(b.alive){
                    game.drawImage(b)
                }

            }



        }

    }
    __main()

</script>
</html>
